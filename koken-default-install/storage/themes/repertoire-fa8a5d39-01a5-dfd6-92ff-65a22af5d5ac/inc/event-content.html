<koken:event_content>

	<div class="row scroll-me">

		<div class="four columns">

			<aside>

				<h4>Published</h4>
				<p>
					<span class="meta">
						<koken:link to="date">
							<koken:time relative="{{ settings.show_event_date_relative }}" />
						</koken:link>
					</span>
				</p>

				<koken:if true="{{ settings.event_show_tags }}">

					<koken:tags>
						<h4>{{ labels.tag.plural }}</h4>
						<p>
							<span class="meta">
								<koken:loop separator="&nbsp;">
									<koken:link class="tag" to="tag" title="View everything in {{ tag.title }}">
										{{ tag.title }}
									</koken:link>
								</koken:loop>
							</span>
						</p>
					</koken:tags>

				</koken:if>

				<koken:if true="{{ settings.event_show_cats }}">

					<koken:categories>
						<h4>{{ labels.category.plural }}</h4>
						<p>
							<span class="meta">
								<koken:loop separator=", ">
									<koken:link class="norm" to="category" title="View everything in {{ category.title }}">
										{{ category.title }}
									</koken:link>
								</koken:loop>
							</span>
						</p>
					</koken:categories>

				</koken:if>

				<koken:if true="{{ settings.event_show_share }}">

					<h4>Share</h4>
					<koken:include file="inc/share-links.html" />

				</koken:if>

			</aside>

		</div>

		<div class="twelve columns">

			<div class="event">

				<div class="media">

					<koken:content_image>
						<koken:link title="View {{ content.title | content.filename }}">
							<koken:img lazy="true" />
						</koken:link>
					</koken:content_image>

					<koken:content_video>
						<koken:video />
					</koken:content_video>

				</div>

				<div class="event-data">

					<h3>
						<koken:link title="View {{ content.title | content.filename }}">
							<koken:if true="settings.content_title_file">
								{{ content.filename.clean case="title" }}
							<koken:else>
								{{ content.title | content.filename }}
							</koken:if>
						</koken:link>
					</h3>

					{{ content.caption paragraphs="true" }}

				</div>

			</div>

		</div>

	</div>

</koken:event_content>
