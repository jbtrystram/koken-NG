<koken:event_album>

	<div class="row scroll-me">

		<div class="four columns">

			<aside>

				<h4>Published</h4>
				<p>
					<span class="meta">
						<koken:link to="date">
							<koken:time relative="{{ settings.show_event_date_relative }}" />
						</koken:link>
					</span>
				</p>

				<koken:if true="{{ settings.event_show_tags }}">

					<koken:tags>
						<h4>{{ labels.tag.plural }}</h4>
						<p>
							<span class="meta">
								<koken:loop separator="&nbsp;">
									<koken:link class="tag" to="tag" title="View everything in {{ tag.title }}">
										{{ tag.title }}
									</koken:link>
								</koken:loop>
							</span>
						</p>
					</koken:tags>

				</koken:if>

				<koken:if true="{{ settings.event_show_cats }}">

					<koken:categories>
						<h4>{{ labels.category.plural }}</h4>
						<p>
							<span class="meta">
								<koken:loop separator=", ">
									<koken:link class="norm" to="category" title="View everything in {{ category.title }}">
										{{ category.title }}
									</koken:link>
								</koken:loop>
							</span>
						</p>
					</koken:categories>

				</koken:if>

				<koken:if true="{{ settings.event_show_share }}">

					<h4>Share</h4>
					<koken:include file="inc/share-links.html" />

				</koken:if>

			</aside>

		</div>

		<div class="twelve columns">

			<div class="event">

				<div class="media">

					<koken:if data="settings.album_time_type" equals="mosaic">

						<koken:link title="View {{ album.title }}">
							<koken:if condition="{{ album.counts.total }} === 1">
								<koken:img lazy="true" />
							<koken:else>
								<koken:if true="settings.album_cover_limit">
									<koken:covers minimum="{{ settings.mosaic_cols * settings.mosaic_rows }}" limit="{{ settings.mosaic_cols * settings.mosaic_rows }}">
										<ul class="k-mosaic k-mosaic-{{ settings.mosaic_cols }} edge">
											<koken:loop>
												<koken:background tag="li"></koken:background>
											</koken:loop>
										</ul>
									</koken:covers>
								<koken:else>
									<koken:covers limit="{{ covers.length }}">
										<ul class="k-mosaic k-mosaic-{{ settings.mosaic_cols }} edge">
											<koken:loop>
												<koken:background tag="li"></koken:background>
											</koken:loop>
										</ul>
									</koken:covers>
								</koken:if>
							</koken:if>
						</koken:link>

					</koken:if>

					<koken:if data="settings.album_time_type" equals="slideshow">

						<koken:pulse group="timeline-albums" data="album.covers" link_to="album" />

					</koken:if>

					<koken:if data="settings.album_time_type" equals="cover">

						<koken:link title="View {{ album.title }}">

							<koken:img lazy="true" />

						</koken:link>

					</koken:if>

				</div>

				<div class="event-data">

					<h3>
						<koken:link title="View {{ album.title }}">
							{{ album.title }}
						</koken:link>
					</h3>

					{{ album.summary | album.description paragraphs="true" }}

				</div>

			</div>

		</div>

	</div>

</koken:event_album>
