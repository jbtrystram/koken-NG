<koken:pagination limit="15">

	<div class="paginate">

		<div class="nav">

			<ol>

				<koken:pagination_previous>
					<li class="prev">
						<koken:link title="{{ previous_page.number }}">
							Previous
						</koken:link>
					</li>
				</koken:pagination_previous>

				<li>

					<ol class="num">

						<koken:pagination_limited_previous>
							<li>
								<koken:link>...</koken:link>
							</li>
						</koken:pagination_limited_previous>

						<koken:loop>
							<li>
								<koken:link class="{{ is_current }}" title="{{ number }}">
									{{ number }}
								</koken:link>
							</li>
						</koken:loop>

						<koken:pagination_limited_next>
							<li>
								<koken:link>...</koken:link>
							</li>
						</koken:pagination_limited_next>

					</ol>

				</li>

				<koken:pagination_next>
					<li class="next">
						<koken:link title="{{ next_page.number }}">
							Next
						</koken:link>
					</li>
				</koken:pagination_next>
			</ol>

		</div>

	</div>

</koken:pagination>
